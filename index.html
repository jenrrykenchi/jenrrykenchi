<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Personal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #f39c12;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .blog-post {
            background-color: #444444;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .blog-post h3 {
            margin-top: 0;
            color: #f39c12;
        }
        .achievements {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
        }
        .achievements ul {
            list-style-type: none;
            padding: 0;
        }
        .achievements li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #f39c12;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Personal</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Blog</h2>
            <div class="blog-post">
                <h3>Título de la Entrada 1</h3>
                <p>Contenido de la primera entrada del blog.</p>
            </div>
            <div class="blog-post">
                <h3>Título de la Entrada 2</h3>
                <p>Contenido de la segunda entrada del blog.</p>
            </div>
            <!-- Puedes añadir más entradas del blog aquí -->
        </div>
        <div class="section">
            <h2>Logros</h2>
            <div class="achievements">
                <ul>
                    <li>Logro 1</li>
                    <li>Logro 2</li>
                    <li>Logro 3</li>
                    <!-- Puedes añadir más logros aquí -->
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <h2>Conéctate conmigo</h2>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">LinkedIn</a>
        <!-- Añade enlaces a tus redes sociales aquí -->
    </footer>
</body>
</html>
